maxNodes: 10
hotReload: true
include:
  - config/views.yml
general:
  boardName: "{{ .BoardName }}"
  prettyBoardName: "{{ .PrettyBoardName }}"
  description: "{{ .Description }}"
  hostname: "{{ .Hostname }}"
  website: "{{ .Website }}"
paths:
  data: config/data
  keys: config/keys
  ansi: config/ansi
loggers:
  - stdout: true
    level: debug
    hideTime: false
    timeFormat: "Jan _2 15:04:05.000" # or "2006-01-02 15:04:05"
  - file: config/logs/euphio.log
    level: debug
    source: true
  - file: config/logs/error.log
    level: error
    source: true
listeners:
  telnet:
    enabled: true
    port: 8022
    initialView: telnetConnected
  ssh:
    enabled: true
    port: 8023
    initialView: sshConnected
    # To enable SSH, you'll need a key. You can generate one with:
    #   ssh-keygen -f config/keys/host_key -N '' -t rsa
    keyFile: config/keys/host_key
